<!doctype html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkyView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SkyView</a>
            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Search City" aria-label="Search">
                <button class="btn" type="submit" id="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1 class="welcome my-4 text-center">Weather for <span class="welcome2" id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3">
                <div class="col">
                    <div class="card mb-4 h-100">
                        <div class="card-header">
                            <h4 class="my-0 fw-normal">Humidity &amp; Clouds</h4>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h1 class="card-title"><span id="humidity2"></span>%</h1>
                            <ul class="content list-unstyled">
                                <li>Humidity: <span id="humidity"></span>%</li>
                                <li>Cloud Cover: <span id="cloud_pct"></span>%</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 h-100">
                        <div class="card-header">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h1 class="card-title"><span id="temp2"></span>&deg;C</h1>
                            <ul class="content list-unstyled">
                                <li>Temperature: <span id="temp"></span>&deg;C</li>
                                <li>Feels Like: <span id="feels_like"></span>&deg;C</li>
                                <li>High: <span id="min_temp"></span>&deg;C</li>
                                <li>Low: <span id="max_temp"></span>&deg;C</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 h-100">
                        <div class="card-header">
                            <h4 class="my-0 fw-normal">Sun &amp; Wind</h4>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-between">
                            <h1 class="card-title"><span id="wind_speed2"></span> km/h</h1>
                            <ul class="content list-unstyled">
                                <li>Sunrise: <span id="sunrise"></span></li>
                                <li>Sunset: <span id="sunset"></span></li>
                                <li>Wind Speed: <span id="wind_speed"></span> km/h</li>
                                <li>Wind Degrees: <span id="wind_degrees"></span>&deg;</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
